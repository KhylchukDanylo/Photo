<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <div class="f-video-container">
      <div class="f-video-player">
        <iframe
          title="Replay: New Shepard Mission NS-19 Webcast"
          width="652"
          height="367"
          src="https://www.youtube.com/embed/sR0s-ou5GyM?feature=oembed"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="f-video-cover">
        <img
          src="https://denis-creative.com/wp-content/uploads/2021/12/alpha-firefly-aerospace.jpg"
          width="560"
          height="315"
          alt=""
          class="wp-post-image"
        />
      </div>
    </div>
    <script>
      jQuery(document).ready(function ($) {
        (function initPlayVideo() {
          var $videoCover = $(".f-video-cover");
          var $videoPlayerIframe = $(".f-video-player iframe");

          $videoCover.on("click", function () {
            $videoCover.fadeOut();
            $videoPlayerIframe[0].src += "&autoplay=1";
          });
        })();
      });
    </script>
  </body>
</html>
